<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{principal}">
<head>
  <title th:text="#{mercadinho}"></title>
</head>

  <section layout:fragment="container">
    <form method="GET" th:action="@{/grupos}" th:object="${filtro}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
      <header layout:insert="~{cabecalho}"></header>
      <header layout:insert="~{corpo}"></header>
    </form>
    <div layout:insert="~{confirmar_exclusao_grupo}"></div>
  </section>
  
  <div layout:fragment="titulo">
    <h1 class="m-0 text-dark">Grupos</h1>
  </div>
  
  <div layout:fragment="botoes">
    <a class="btn btn-block btn-info" th:href="@{/grupos/novo}" th:text="#{novo}"></a>
  </div>
  
  <section layout:fragment="conteudo">
    <div class="card card-secondary">
      <!-- <div class="card-header"></div> -->
      <div class="card-body">
        <div class="form-group row">
          <div class="col-sm-6">
            <div class="input-group">
              <input class="form-control" 
                placeholder="Qual grupo você está procurando?" autofocus="autofocus"
                th:field="*{termo}"/>
              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      
        <table class="table table-bordered table-striped js-tabela"><!-- js-tabela -->
          <thead>
            <tr>
              <th class="text-center col-1">Código</th>
              <th th:text="#{nome}"></th>
              <th th:text="#{descricao}"></th>
              <th class="text-center col-2">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="grupo : ${grupos}">
              <td class="text-center" th:text="${grupo.id}"></td>
              <td th:text="${grupo.nome}"></td>
              <td th:text="${grupo.descricao}"></td>
              <td class="text-center">
                <a th:href="@{/grupos/{id}(id=${grupo.id})}" class="btn btn-link btn-sm"
                  title="Editar" rel="tooltip" data-placement="top">
                  <i class="fas fa-pencil-alt"></i>
                </a>
                <a data-toggle="modal" data-target="#modalConfirmacao" class="btn btn-link btn-sm" 
                  th:href="@{#}" th:attr="data-id=${grupo.id}, data-descricao=${grupo.descricao}"
                  title="Excluir" rel="tooltip" data-placement="top"><!--  -->
                  <i class="fas fa-times"></i>
                </a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(grupos)}">
              <td colspan="6">Nenhum grupo foi encontrado.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.card -->
  </section>
  
</html>
