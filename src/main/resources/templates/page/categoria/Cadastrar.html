<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{principal}">
<head>
  <title>Cadastro de Categorias</title>
</head>

  <section layout:fragment="conteudo">
  
    <form class="form-horizontal" method="POST" th:action="@{/categorias}" th:object="${categoria}">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Cadastro de Categorias</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <!-- <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
              </ol> -->
              <div class="float-right">
                <a class="btn btn-danger" th:href="@{/categorias}">Voltar</a>
                <button type="submit" class="btn btn-md btn-info" th:if="!*{id}">Salvar</button>
                <button type="submit" class="btn btn-md btn-info" th:if="*{id}">Alterar</button>
              </div>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
        
          <div layout:insert="~{mensagem_geral}"></div>
          <div layout:insert="~{mensagem_erro}"></div>
          
          <div class="card card-secondary">
            <!-- <div class="card-header">
              <h3 class="card-title">Novo Categoria</h3>
            </div> -->
            <!-- form start -->
            <!-- <form class="form-horizontal" method="POST" action="/categorias"> -->
            
              <div class="card-body">
                <input type="hidden" id="inputCodigo" th:field="*{id}"></input>
                <div class="form-group row">
                  <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-4">
                    <input type="text" autofocus="autofocus" class="form-control" id="inputNome" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputDescricao" class="col-sm-2 col-form-label">Descrição</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputDescricao" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'">
                  </div>
                </div> 
              </div>
              <!-- <div class="card-footer">
                <a class="btn btn-md btn-danger" th:href="@{/categorias}" style="margin-right:10px">Voltar</a>
                <button type="submit" class="btn btn-md btn-info" th:if="!*{id}">Salvar</button>
                <button type="submit" class="btn btn-md btn-info" th:if="*{id}">Alterar</button>
              </div> -->
            <!-- </form> -->
          </div>
          <!-- /.card -->
        </div><!-- container-fluid -->
      </section>
      <!-- /.content --> 
    </div>
    <!-- /.content-wrapper -->
    </form>
  </section>
    
</html>
