<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{principal}">
<head>
  <title th:text="#{mercadinho}">Seu título aqui</title>
</head>

  <section layout:fragment="container">
    <form method="GET" th:action="@{/usuarios}" th:object="${filtro}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
      <header layout:insert="~{cabecalho}"></header>
      <header layout:insert="~{corpo}"></header>
    </form>

    <div class="modal fade" id="modalConfirmacao" tabindex="-1" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">
        <form th:attr="data-url-base=@{/usuarios}" method="POST">
          <input type="hidden" name="_method" value="DELETE"></input>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Confirmar exclusão</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Deseja realmente excluir o usuário?</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Excluir</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </form>
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    
    <div class="modal fade" id="modalDetalhesUsuario">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Detalhes do Usuário</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputNome" class="col-form-label">Nome</label>
                  <input type="text" disabled="disabled" autofocus="autofocus" class="form-control" id="inputNome" th:value="${usuario.nome}"/>
                </div>
                <div class="form-group">
                  <label for="inputEmail" class="col-form-label">Email</label>
                  <input type="email" disabled="disabled" class="form-control" id="inputEmail" th:value="${usuario.email}"/>   
                </div>
                <div class="form-group">
                  <label for="inputLogin" class="col-form-label ">Login</label>
                  <input type="text" disabled="disabled" class="form-control" id="inputLogin" th:value="${usuario.login}"/>     
                </div>  
                <div class="form-group">
                  <label for="inputStatus" class="col-form-label">Ativo?</label>
                  <input type="text" disabled="disabled" class="form-control" id="inputStatus" th:value="${usuario.ativo}"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-form-label">Foto</label>
                  <div class="box-profile">
                    <div class="text-center mb-4">
                      <img id="foto" class="img-fluid" style="height:160px"
                           th:src="@{${imagem}}"
                           alt="User profile picture"></img><!-- class="profile-user-img img-fluid img-circle" -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer float-right">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button> -->
            <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </section>
  
  <div layout:fragment="titulo">
    <h1 class="m-0 text-dark">Usuários</h1>
  </div>
  
  <div layout:fragment="botoes">
    <a class="btn btn-block btn-info" th:href="@{/usuarios/novo}" th:text="#{novo}"></a>
  </div>
  
  <section layout:fragment="conteudo">
    <!-- <div class="card card-secondary"> -->
      <!-- <div class="card-header">
        <h3 class="card-title">Novo Título</h3>
      </div> -->
      <!-- <div class="card-body"> -->
        <div class="form-group row">
          <div class="col-sm-6">
            <div class="input-group">
              <input class="form-control" 
                placeholder="Qual usuário você está procurando?" autofocus="autofocus"
                th:field="*{termo}"/>
              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <table class="table table-bordered js-tabela"><!-- js-tabela -->
          <thead class="thead-light">
            <tr>
              <th class="text-center col-1">Código</th>
              <th>Nome</th>
              <th class="text-center col-3">Email</th>
              <th class="text-center col-1">Ativo?</th>
              <th class="text-center col-2">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="usuario : ${usuarios}">
              <td class="text-center" th:text="${usuario.id}"></td>
              <td th:text="${usuario.nome}"></td>
              <td th:text="${usuario.email}"></td>
              <td class="text-center" th:text="${usuario.ativo.descricao}"></td>
              <td class="text-center">
                <a th:attr="data-url-detalhes=@{/usuarios/detalhes/{id}(id=${usuario.id})}" th:href="@{#}" 
                  data-toggle="modal" data-target="#modalDetalhesUsuario" class="btn btn-link btn-sm"
                  title="Visualizar" rel="tooltip" data-placement="top">
                  <i class="fas fa-eye"></i>
                </a>
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-link btn-sm"
                  title="Editar" rel="tooltip" data-placement="top">
                  <i class="fas fa-pencil-alt"></i>
                </a>
                <a data-toggle="modal" data-target="#modalConfirmacao" class="btn btn-link btn-sm" 
                  th:href="@{#}" th:attr="data-id=${usuario.id}, data-descricao=${usuario.nome}"
                  title="Excluir" rel="tooltip" data-placement="top"><!--  -->
                  <i class="fas fa-trash"></i>
                </a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(usuarios)}">
              <td colspan="5">Nenhum usuário foi encontrado.</td>
            </tr>
          </tbody>
        </table>
      <!-- </div> -->
    <!-- </div> -->
    <!-- /.card -->
  </section>

    <script id="validador">

  		  });
  		  
  		  response.done(function(e){
  			$('#modalDetalhesUsuario').html(e);
  		  });
  		  
  		  response.done(function(e){
			  
		  });
      }); */
      
      $('#container').on('show.bs.modal', '#modalDetalhesUsuario', function(event){
  		var botao = $(event.relatedTarget); // Button that triggered the modal
  		var url = botao.data('url-detalhes');
  		console.log(url);
  		var response = $.ajax({
			  type: 'GET',
			  url: url
		  });
		  
    	response.done(function(e){
    		var modalDialog = $(e).find('.modal-dialog');
    		$('#modalDetalhesUsuario').html(modalDialog);
    	});
    	  
    	response.fail(function(e){
    		alert('Erro ao mostrar detalhes do usuário.');  
    	});
  		
  	});
    </script>
  </div>
  
</html>
