<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{principal}">
<head>
  <title th:text="#{mercadinho}">Seu título aqui</title>
</head>

  <section layout:fragment="container">
    <form method="GET" th:action="@{/usuarios}" th:object="${filtro}">
      <header layout:insert="~{cabecalho}"></header>
      <header layout:insert="~{corpo}"></header>
    </form>

    <div class="modal fade" id="modalConfirmacao" tabindex="-1" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">
        <form th:attr="data-url-base=@{/usuarios}" method="POST">
          <input type="hidden" name="_method" value="DELETE"></input>
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Confirmar exclusão</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Deseja realmente excluir o usuário?</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Excluir</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </form>
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </section>
  
  <div layout:fragment="titulo">
    <h1 class="m-0 text-dark">Usuários</h1>
  </div>
  
  <div layout:fragment="botoes">
    <a class="btn btn-block btn-info" th:href="@{/usuarios/novo}" th:text="#{novo}"></a>
  </div>
  
  <section layout:fragment="conteudo">
    <div class="card card-secondary">
      <!-- <div class="card-header">
        <h3 class="card-title">Novo Título</h3>
      </div> -->
      <div class="card-body">
        <div class="form-group row">
          <div class="col-sm-6">
            <div class="input-group">
              <input class="form-control" 
                placeholder="Qual usuário você está procurando?" autofocus="autofocus"
                th:field="*{termo}"/>
              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <table class="table table-bordered table-striped js-tabela"><!-- js-tabela -->
          <thead>
            <tr>
              <th class="text-center col-1">Id</th>
              <th>Nome</th>
              <th class="text-center col-3">Email</th>
              <th class="text-center col-2">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="usuario : ${usuarios}">
              <td class="text-center" th:text="${usuario.id}"></td>
              <td th:text="${usuario.nome}"></td>
              <td th:text="${usuario.email}"></td>
              <td class="text-center">
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-link btn-sm"
                  title="Editar" rel="tooltip" data-placement="top">
                  <i class="fas fa-pencil-alt"></i>
                </a>
                <a data-toggle="modal" data-target="#modalConfirmacao" class="btn btn-link btn-sm" 
                  th:href="@{#}" th:attr="data-id=${usuario.id}, data-descricao=${usuario.nome}"
                  title="Excluir" rel="tooltip" data-placement="top"><!--  -->
                  <i class="fas fa-times"></i>
                </a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(usuarios)}">
              <td colspan="5">Nenhum usuário foi encontrado.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.card -->
  </section>
  
</html>
