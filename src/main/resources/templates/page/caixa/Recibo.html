<head>
  <title th:text="#{mercadinho}"></title>

  <section layout:fragment="container">
    <form role="form"  method="POST" th:action="@{/caixa}" th:object="${venda}">
      <!-- <header layout:insert="~{cabecalho}"></header> -->
      <div class="pt-2"></div>
      <header layout:insert="~{corpo}"></header>
    </form>  
  </section>
  
  <section layout:fragment="conteudo">
    <div class="row">
      <div class="col-md-6">
        <div class="bg-white py-2 px-3">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th class="lead">Total:</th>
                <td><h3 class="mb-0" th:text="|R$ *{{total}}|"></h3></td>
              </tr>
              <tr>
                <th class="lead">Pagamento:</th>
                <td id="subtotal"><h3 class="mb-0" th:text="|R$ *{{saldo}}|"></h3></td>
              </tr>
              <tr>
                <th class="lead mt-2" style="width:50%">Troco:</th>
                <td id="subtotal"><h3 class="mb-0" th:text="|R$ *{{troco}}|"></h3></td>
              </tr>
              
            </table>
          </div>
          
        </div>
        <button type="button" th:attr="data-url-base=@{/caixa/pagamento}"
           class="btn btn-warning btn-lg btn-flat mt-4">
            <!-- <i class="fas fa-cart-plus fa-lg mr-2"></i> -->
            <i class="fas fa-print fa-lg mr-2"></i>
            Imprimir comprovante
          </button>
      </div>
