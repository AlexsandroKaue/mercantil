<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{principal}">
<head>
  <title>AdminLTE 3 | Dashboard</title>
</head>

  <section layout:fragment="conteudo">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark" th:text="#{listagem.lote.titulo}"></h1>
            </div><!-- /.col -->
            <div class="col-sm-6">  
              <!-- <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
                <li><button type="button" class="btn btn-block btn-info">Info</button></li>
                <li><button type="button" class="btn btn-block btn-info">Info</button></li>
              </ol> -->
              <div class="float-right">
                <a class="btn btn-block btn-info" th:href="@{/lotes/novo}" th:text="#{novo}"></a>
              </div>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
        
          <div layout:insert="~{mensagem_geral}"></div>
        
          <div class="card card-secondary">
            <!-- <div class="card-header">
              <h3 class="card-title">Novo Título</h3>
            </div> -->
            <div class="card-body">
              <form method="GET" th:action="@{/lotes}" th:object="${filtro}">
                <div class="form-group row">
                  <div class="col-sm-6">
                    <div class="input-group">
                      <input class="form-control" 
                        placeholder="Qual lote você está procurando?" autofocus="autofocus"
                        th:field="*{quantidade}"/>
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-default">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </form>
            
              <table class="table table-bordered table-striped js-tabela">
                <thead>
                  <tr>
                    <th class="text-center col-1" th:text="#{listagem.lote.coluna.id}"></th>
                    <th class="text-center col-2" th:text="#{listagem.lote.coluna.produto}"></th>
                    <th class="text-center col-2" th:text="#{listagem.lote.coluna.dataFabricacao}"></th>
                    <th class="text-center col-2" th:text="#{listagem.lote.coluna.dataVencimento}"></th>
                    <th class="text-center col-2" th:text="#{listagem.lote.coluna.valor.custo}"></th>
                    <th class="text-center col-3" th:text="#{listagem.lote.coluna.acoes}"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="lote : ${lotes}">
                    <td class="text-center" th:text="${lote.id}"></td>
                    <td class="text-center" th:text="${lote.produto!=null?lote.produto.descricao:null}">                    
                    <td class="text-center" th:text="${{lote.dataFabricacao}}">                    
                    <td class="text-center" th:text="${{lote.dataVencimento}}">
                    <td class="text-center" th:text="|R$ ${{lote.valorCusto}}|">
                    <td class="text-center">
                      <a th:href="@{/lotes/{id}(id=${lote.id})}" class="btn btn-link btn-sm"
                        title="Editar" rel="tooltip" data-placement="top">
                        <i class="fas fa-pencil-alt"></i>
                      </a>
                      <a data-toggle="modal" data-target="#modalConfirmacao" class="btn btn-link btn-sm" 
                        th:href="@{#}" th:attr="data-id=${lote.id}, data-descricao=${lote.produto.descricao}"
                        title="Excluir" rel="tooltip" data-placement="top"><!--  -->
                        <i class="fas fa-times"></i>
                      </a>
                    </td>
                  </tr>
                  <tr th:if="${#lists.isEmpty(lotes)}">
                    <td colspan="6">Nenhum lote foi encontrado.</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- form start -->
            <!-- <form class="form-horizontal" method="POST" action="/titulos"></form> -->
          </div>
          <!-- /.card -->
        </div><!-- container-fluid -->
      </section>
      <!-- /.content -->
      <br/>
    </div>
    <!-- /.content-wrapper -->
    
    <div layout:insert="~{confirmar_exclusao_lote}"></div>
    
  </section>
  
</html>
