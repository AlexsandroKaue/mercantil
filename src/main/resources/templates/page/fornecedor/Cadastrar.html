<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{principal}">
<head>
  <title>Cadastro de Fornecedor</title>
</head>

  <section layout:fragment="conteudo">
  
    <form class="form-horizontal" method="POST" th:action="@{/fornecedores}" th:object="${fornecedor}">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Cadastro de Fornecedor</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <!-- <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
              </ol> -->
              <div class="float-right">
                <!-- <button type="button" class="btn btn-md btn-danger">Voltar</button> -->
                <a class="btn btn-danger" th:href="@{/fornecedores}">Voltar</a>
                <button type="submit" class="btn btn-md btn-info" th:if="!*{codigo}">Salvar</button>
                <button type="submit" class="btn btn-md btn-info" th:if="*{codigo}">Alterar</button>
              </div>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
        
          <div layout:insert="~{mensagem_geral}"></div>
          <div layout:insert="~{mensagem_erro}"></div>
          
          <div class="card card-secondary">
            <!-- <div class="card-header">
              <h3 class="card-title">Novo TÃ­tulo</h3>
            </div> -->
            <!-- form start -->
            <!-- <form class="form-horizontal" method="POST" action="/titulos"> -->
              <div class="card-body">
                <input type="hidden" id="inputCodigo" th:field="*{codigo}"></input>
                <div class="form-group row">
                  <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputNome" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputCnpj" class="col-sm-2 col-form-label">Cnpj</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputCnpj" th:field="*{cnpj}" th:classappend="${#fields.hasErrors('sigla')} ? 'is-invalid'">
                  </div>
                </div>
              </div>
            <!-- </form> -->
          </div>
          <!-- /.card -->
        </div><!-- container-fluid -->
      </section>
      <!-- /.content --> 
    </div>
    <!-- /.content-wrapper -->
    </form>
  </section>
    
</html>
