<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <title>AdminLTE 3 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" th:href="@{/plugins/fontawesome-free/css/all.min.css}"></link>
  <!-- Ionicons -->
  <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" type="text/css" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}"></link>
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" th:href="@{/dist/css/adminlte.min.css}"></link>
  <!-- Google Font: Source Sans Pro -->
  <link type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"></link>
</head>
<style th:inline="css">
  .bg-img {
    /* The image used */
    background-image: url( [[@{/custom/img/mini-mercadinho.jpg}]] );
    /* background-color: #cccccc; */
  
    min-height: 380px;
  
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }

</style>
<body class="hold-transition login-page bg-img">
<div class="login-box">
  <div class="login-logo">
    <a th:href="@{#}"><b>Mercadinho</b>RHG</a>
  </div>
  <!-- /.login-logo -->
  <div class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <i class="icon fas fa-exclamation-triangle"></i>
    <span th:text="${errorMessage}"></span>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Realize login para iniciar sua sessão</p>
      <form th:action="@{/login}" method="POST">
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Nome de Usuário"></input>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Senha"></input>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" name="remember-me" id="remember"></input>
              <label for="remember">
                Lembrar-me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button class="btn btn-primary btn-block">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

     <!-- <div class="social-auth-links text-center mb-3">
        <p>- OU -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>  -->
      <!-- /.social-auth-links -->

     <p class="mb-1">
        <a href="forgot-password.html">Esqueci minha senha</a>
      </p>
      <!-- <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p> -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script type="text/javascript" th:src="@{/dist/js/adminlte.min.js}"></script>

</body>
</html>
