<!-- <!DOCTYPE html> -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
    <div class="modal fade" id="modalConfirmacao" tabindex="-1" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
          <form th:attr="data-url-base=@{/fornecedores}" method="POST">
            <input type="hidden" name="_method" value="DELETE"></input>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Confirmar exclus√£o</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Deseja realmente excluir o fornecedor?</p>
              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Excluir</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </form>
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
      
</html>
