<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{principal}">
<head>
  <title>Cadastro de Títulos</title>
</head>

    <section layout:fragment="conteudo">
      <!-- Main content -->
      <!-- <section class="content"> -->
      <div class="container-fluid">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Novo Título</h3>
          </div>
          <!-- form start -->
          <form class="form-horizontal" method="POST" action="/titulos">
            <div class="card-body">
              <div class="form-group row">
                <label for="inputDescricao1" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputDescricao1" name="descricao">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputDataVencimento1" class="col-sm-2 col-form-label">Data de Vencimento</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="inputDataVencimento1" name="dataVencimento">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputValor1" class="col-sm-2 col-form-label">Valor</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="inputValor1" name="valor">
                </div>
              </div>        
              <div class="form-group row">
                <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-2">
                  <select class="form-control" name="status">
                    <option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
                  </select>
                </div>
              </div>
              <div class="form-group row" >
                <label class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Salvar</button>
              </div>
            </div>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div><!-- container-fluid -->
      <!-- </section>   -->   
    </section>
    <!-- /.content -->
</html>
