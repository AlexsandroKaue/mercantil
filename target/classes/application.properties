spring.datasource.url=jdbc:postgresql://localhost:5432/mercantil
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.default_schema=mercantil
spring.jpa.properties.org.hibernate.envers.default_schema=audit
spring.jpa.properties.hibernate.metadata_builder_contributor=com.kaue.dao.custom.impl.RegisterPostgresqlDialect

spring.jpa.hibernate.ddl-auto=update
#logging.level.root=DEBUG

spring.mvc.hiddenmethod.filter.enabled=true
spring.jackson.date-format=dd-MM-yyyy
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.security.user.name=kaue
spring.security.user.password=123
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB


#spring.messages.basename=locale/messages
#spring.messages.encoding==UTF-8

spring.devtools.restart.enabled = false